{% extends "poll/base.html" %}

{% block content %}
{% if questions %}
    <ul>
   {% for question in questions %}
        <li><a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% comment %}<h1><a href="{% url 'poll:add_poll' %}" class="btn-default">New POLL</a></h1>{% endcomment %}
    <input type="button" value="New POLL" onclick="location.href='{% url 'poll:add_poll' %}'" title="Add New Poll Question"/>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
